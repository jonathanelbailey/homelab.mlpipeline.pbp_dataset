name: Update PBP Dataset

on:
  push:
    branches:
      - main

jobs:
  update-pbp-dataset:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: python -m pip install .

      - name: Run Import PBP Data
        run: python -m import_pbp_data