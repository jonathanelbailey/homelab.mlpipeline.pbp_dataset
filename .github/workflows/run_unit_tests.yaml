name: ClearML Checks
on:
  branches:
    - feature/*

jobs:
  run-unit-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m setup.py install

      - name: Run Unit Tests
        run: python -m unittest discover -s tests -p 'test_*.py'